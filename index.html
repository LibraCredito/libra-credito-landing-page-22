    <!-- Critical CSS Inline - Otimizado para Above-the-fold -->
    <style>
      /* Critical Above-the-fold CSS - Apenas essencial */
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; }
      
      body {

      /* Header Critical */
      .header-fixed {

        top: 0;
        left: 0;
        right: 0;
        z-index: 50;

      @media (max-width: 767px) {

      }
      
      .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        align-items: center;
      }
      
      @media (min-width: 1024px) {
        .hero-container {
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
        }
      }
      
      .hero-h1 {
        font-size: 2.5rem;

        line-height: 1.2;

      }
      
      @media (min-width: 768px) { .hero-h1 { font-size: 3rem; } }

      .hero-video {
        aspect-ratio: 16/9;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        position: relative;
        background: #000;
      }
      
      .video-thumbnail {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* CRITICAL LCP optimizations - Eliminate render delay */
        contain: strict;
        will-change: auto;
        transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        /* Eliminate layout shifts */
        display: block;
        /* Optimize rendering for LCP */
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-optimize-contrast;
        /* Force hardware acceleration */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Optimize paint performance */
        isolation: isolate;
        /* Critical: Prevent any delays */
        opacity: 1;
        visibility: visible;
      }
      
      /* Hero video container otimizado */
      .hero-video {
        contain: strict;
        content-visibility: visible;
        /* Força aceleração por hardware */
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        /* Otimização de paint */
        isolation: isolate;
        /* Prevenção de layout shifts */
        overflow: hidden;
        /* Renderização otimizada */
        -webkit-transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
      }
      
      /* Otimizações para transições */
      .group:hover .group-hover\\:bg-red-700,
      .group:hover .group-hover\\:scale-105,
      .group:hover .group-hover\\:bg-black\\/40 {
        will-change: transform, background-color;
      }
      
      /* Loading State */
      .page-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 3px solid rgba(0, 51, 153, 0.3);
        border-top: 3px solid var(--libra-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Focus e Acessibilidade */
      :focus { outline: 2px solid var(--libra-gold); outline-offset: 2px; }
      :focus:not(:focus-visible) { outline: none; }
      :focus-visible { outline: 2px solid var(--libra-gold); outline-offset: 2px; }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* Performance optimizations for Style & Layout */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
      
      /* Critical: Minimize layout calculations */
      .no-layout-shift {
        contain: layout style;
        content-visibility: auto;
      }
      
      /* Optimize expensive selectors */
      [class*="group-hover"] {
        will-change: transform, background-color;
      }
      
      /* Reduce DOM complexity for calculations */
      .simple-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .simple-grid > * {
        flex: 1 1 300px;
        min-width: 0;
      }
      
      /* Force GPU acceleration for animations */
      .animate-bounce,
      .animate-spin,
      .animate-fade-in-up {
        transform: translateZ(0);
        will-change: transform;
      }
      
      /* Minimize repaint areas */
      .contain-paint {
        contain: paint;
      }

    <script>
      // Defer analytics until after LCP
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Load analytics after page interaction or 3 seconds
      let analyticsLoaded = false;
      const loadAnalytics = () => {
        if (analyticsLoaded) return;
        analyticsLoaded = true;
        
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=UA-XXXXXX';
        document.head.appendChild(script);
        
        script.onload = () => {
          gtag('js', new Date());
          gtag('config', 'UA-XXXXXX', { send_page_view: false });
        };
      };
      
      // Load on first interaction
      ['mousedown', 'touchstart', 'keydown', 'scroll'].forEach(event => {
        document.addEventListener(event, loadAnalytics, { once: true, passive: true });
      });
      
      // Fallback: load after 3 seconds
      setTimeout(loadAnalytics, 3000);

    <!-- Critical LCP optimization: Force immediate render -->
    <script>
      // Force immediate LCP image render - eliminate 82% render delay
      (function() {
        const lcp = document.querySelector('.video-thumbnail');
        if (lcp) {
          lcp.loading = 'eager';
          lcp.fetchPriority = 'high';
          lcp.decoding = 'sync';
          // Force immediate paint
          lcp.style.willChange = 'auto';
          lcp.style.contain = 'strict';
          // Trigger immediate GPU composition
          lcp.offsetHeight;
        }
      })();
    </script>
