  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    </noscript>

    <!-- Early connection hints for critical resources -->

    <link rel="dns-prefetch" href="https://i.ytimg.com">
    
    <!-- Prefetch Important Pages -->

    <!-- Preload Critical Font -->
    <link rel="preload" href="https://fonts.gstatic.com/s/montserrat/v26/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXp-obK4.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Critical CSS Inline - Otimizado para Above-the-fold -->
    <style>
      /* Critical Above-the-fold CSS - Apenas essencial */
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; }
      
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 300;
        background: #ffffff;
        overflow-x: hidden;
      }
      
      :root {
        --libra-blue: #003399;
        --libra-navy: #001166;
        --libra-gold: #D4AF37;
        --header-height: 96px;
        --mobile-header-height: 64px;
      }
      
      html, body { height: 100%; }
      #root { height: 100%; }
      h1, h2, h3, h4, h5, h6 { font-weight: 700; }
      p { font-weight: 300; }
      
      /* Header Critical */
      .header-fixed { 
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        height: var(--header-height);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      
      @media (max-width: 767px) {
        .header-fixed { height: var(--mobile-header-height); }
      }
      
      /* Hero Critical */
      .hero-section {
        min-height: 100vh;
        padding-top: var(--header-height);
        background: linear-gradient(135deg, #003399 0%, #0066cc 50%, #00ccff 100%);
        color: white;
        display: flex;
        align-items: center;
      }
      
      @media (max-width: 767px) {
        .hero-section { padding-top: var(--mobile-header-height); }
      }
      
      .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        align-items: center;
      }
      
      @media (min-width: 1024px) {
        .hero-container {
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
        }
      }
      
      .hero-h1 {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
      }
      
      @media (min-width: 768px) { .hero-h1 { font-size: 3rem; } }
      @media (min-width: 1024px) { .hero-h1 { font-size: 3.5rem; } }
      
      .hero-video {
        aspect-ratio: 16/9;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        position: relative;
        background: #000;
      }
      
      .video-thumbnail {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Otimizações críticas para LCP */
        contain: strict;
        will-change: auto;
        transform: translateZ(0);
        /* Eliminação de layout shifts */
        display: block;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
      
      /* Hero video container otimizado */
      .hero-video {
        contain: strict;
        content-visibility: visible;
        /* Força aceleração por hardware */
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        /* Otimização de paint */
        isolation: isolate;
        /* Prevenção de layout shifts */
        overflow: hidden;
        /* Renderização otimizada */
        -webkit-transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
      }
      
      /* Otimizações para transições */
      .group:hover .group-hover\\:bg-red-700,
      .group:hover .group-hover\\:scale-105,
      .group:hover .group-hover\\:bg-black\\/40 {
        will-change: transform, background-color;
      }
      
      /* Loading State */
      .page-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 3px solid rgba(0, 51, 153, 0.3);
        border-top: 3px solid var(--libra-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Focus e Acessibilidade */
      :focus { outline: 2px solid var(--libra-gold); outline-offset: 2px; }
      :focus:not(:focus-visible) { outline: none; }
      :focus-visible { outline: 2px solid var(--libra-gold); outline-offset: 2px; }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* Performance */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>
